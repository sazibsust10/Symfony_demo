apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: symfony-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: symfony.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: symfony-service
                port:
                  number: 80
